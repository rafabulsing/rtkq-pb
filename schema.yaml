collections:
  - name: "testRecords"
    singular: "testRecord"
    plural: "testRecords"
    properties:
      - name: "thisIsPlainText"
        type: "plainText"
        nonEmpty: false

      - name: "thisIsNonEmptyPlainText"
        type: "plainText"
        nonEmpty: true
      
      - name: "thisIsRichText"
        type: "richText"
        nonEmpty: false

      - name: "thisIsNonEmptyRichText"
        type: "richText"
        nonEmpty: true

      - name: "thisIsEmail"
        type: "email"
        nonEmpty: false
        
      - name: "thisIsNonEmptyEmail"
        type: "email"
        nonEmpty: true

      - name: "thisIsUrl"
        type: "url"
        nonEmpty: false

      - name: "thisIsNonEmptyUrl"
        type: "url"
        nonEmpty: true
      
      - name: "thisIsNumber"
        type: "number"
        nonZero: false
      
      - name: "thisIsNonZeroNumber"
        type: "number"
        nonZero: true
      
      - name: "thisIsSingleRelation"
        type: "relation"
        to: "testRecords"
        mode: "single"
        nonEmpty: false
      
      - name: "thisIsNonEmptySingleRelation"
        type: "relation"
        to: "testRecords"
        mode: "single"
        nonEmpty: true
        
      - name: "thisIsMultipleRelation"
        type: "relation"
        to: "testRecords"
        mode: "multiple"
        nonEmpty: false
        
      - name: "thisIsNonEmptyMultipleRelation"
        type: "relation"
        to: "testRecords"
        mode: "multiple"
        nonEmpty: true
      
      - name: "thisIsDateTime"
        type: "datetime"
      
      - name: "thisIsBoolean"
        type: "boolean"
      
      - name: "thisIsJson"
        type: "json"

      - name: "thisIsSingleSelect"
        type: "select"
        mode: "single"
        options:
          - "somebody"
          - "once"
          - "told"
          - "me"
      
      - name: "thisIsMultipleSelect"
        type: "select"
        mode: "multiple"
        options:
          - "the"
          - "world"
          - "is"
          - "gonna"
          - "roll"
          - "me"
        
      - name: "thisIsSingleFile"
        type: "file"
        mode: "single"
        
      - name: "thisIsMultipleFile"
        type: "file"
        mode: "multiple"

      - name: "thisIsAutoDate"
        type: "autoDatetime"

      - name: "thisIsGeoPoint"
        type: "geoPoint"
